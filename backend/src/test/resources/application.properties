spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false
spring.flyway.enabled=false

# Disable Redis for tests
spring.cache.type=none
spring.session.store-type=none
spring.data.redis.repositories.enabled=false

# Cloudinary test properties
cloudinary.cloud_name=test-cloud
cloudinary.api_key=test-key
cloudinary.api_secret=test-secret

# Mail test properties
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@test.com
spring.mail.password=test-password
app.mail.from=test@test.com
app.mail.projectName=tennis match
resend.api-key=test_dummy_key

# Frontend/CORS test properties
frontend.url=http://localhost:3000
cors.allowed.origins=http://localhost:3000

# Refresh token test config
app.refresh.pepper=test-refresh-pepper

# Optional for deployment
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.pattern.level=%5p [reqId=%X{requestId}]
